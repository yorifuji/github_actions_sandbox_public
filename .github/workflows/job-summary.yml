name: job summary

on:
  push:
  workflow_dispatch:
    inputs:
      code-sign-style:
        description: 'Code signing style, auto or manual'
        required: true
        type: string
        default: auto
      upload-artifact:
        description: 'Upload artifact'
        required: true
        type: boolean
        default: false

permissions:
  contents: read

